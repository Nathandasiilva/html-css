<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formularios</h1>

    <!--O codigo required é para limita a caixa de formulario, o codigo siza você pode limita a caixa do formulario para aparece até quantas letra quiser, o codigo aotocomplete é para determina a caixa sobre qual seria a ação se é senha ou loguin ou caso estaja na teg form ele pode deliga o auxilo de formulario-->

    <form action="cadastro.php" method="POST" autocomplete="on">
    <p>
        <label for="iusu">Usuario: </label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="nome do usaurio" autocomplete="username">
    </p> 
    <p>
        <label for="isen">Senha: </label>
        <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" autocomplete="current-password">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
