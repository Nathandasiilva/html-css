<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Fontes externas</title>
    <style> 
    @font-face {
    font-family: 'jully';
    src: url('fontes/jully\ julia.otf') format('opentype'), url('fontes/jully\ julia.ttf') format('truetype');   
    font-weight: normal;    
    font-style: normal;
}
/*
   Tipos de format:
   - opentype (otf)
   - truetype (ttf)
   - embedded-opentype
   - truetype-aat ( apple advance typography)
   - svg
*/


body{
    font-family: Arial, Helvetica, sans-serif;
}

h1{
    font-family: 'jully', Times, Times, serif;
    font-size: 3em;
} 
</style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis quis ad veniam? Molestias porro, ipsam nobis autem fuga nostrum cum tenetur labore iste veritatis est. Fuga, repellendus nesciunt. Amet, et.</p>
</body>
</html>
